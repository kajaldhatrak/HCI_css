<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up</title>

    <link rel="stylesheet" href="signup.css">


  </head>
  <body>
    <div class="head-prt">
      <img src="I2/logopet.png" alt="">
    </div>
    <div class="sign-up">
      <div class="heading-text">
        <a href="#">Sign Up</a>
      </div>
      <form id="f1">
        <div class="element">
          <img src="Images/person.svg" alt="">
          <input type="text" id="fname" placeholder="First & Last name">
        </div>

        <br>
        <div class="element">
          <img src="Images/email.svg" alt="">
          <input type="text" id="mail" placeholder="email">
        </div>
        <br>
        <div class="element">
          <img src="Images/password.svg" alt="">
          <input type="text" id="pass" placeholder="Your password">
        </div>
        <br>

        <button>Create Account</button>
      </form>

      <br>
      Already have account? <a href="login.html">login</a>


    </div>
    <p style="text-align: center;">
      By signing up you agree to our <a href=""> Terms of Service</a> and <a
        href=""> Privacy Policy </a>
    </p>


  </body>
</html>
